{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-offset-4 col-md-2">
                <button class="btn btn-success" onclick="showWhiteboard()" >Whiteboard</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-warning" onclick="showVideo()">Video</button>
            </div>
        </div>
    </div>

    <script>
        function showWhiteboard(){
            window.open("/classroom/teacher/whiteboard","Whiteboard", "fullscreen=yes");
        }
        function showVideo(){
            window.open("/classroom/teacher/video","Whiteboard", "fullscreen=yes");
        }
    </script>
{% endblock %}
